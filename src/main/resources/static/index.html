  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
      <input type="text" id="inputName" class="form-control" placeholder="用户名" required autofocus>
      
      <input type="text" id="inputPhone" class="form-control" placeholder="手机号码" required>
      
      <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
      
      <input type="password" id="inputRepassword" class="form-control" placeholder="确认密码" required>
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
    </form>
  </body>
